<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수상 내역 | AI Idea Manufacturing</title>
    <meta name="description" content="AI Idea Manufacturing의 수상 내역과 성과를 확인하세요.">
    
    <!-- Fonts & Tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans KR', 'sans-serif'] },
                    colors: {
                        brand: { light: '#fbb656', DEFAULT: '#f9a01a', dark: '#d88810', accent: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">

    <!-- Libs -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- 공통 컴포넌트 -->
    <script src="header.js"></script>
    <script src="footer.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans overflow-x-hidden selection:bg-brand selection:text-white">
    
    <!-- Header Container -->
    <div id="header-container" data-page="about"></div>

    <main id="main-content" class="pt-20">
        <!-- Hero Section -->
        <section class="relative py-20 bg-gradient-to-br from-yellow-500 via-brand to-orange-600 overflow-hidden">
            <div class="absolute inset-0 opacity-10">
                <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 40px 40px;"></div>
            </div>
            <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <div class="flex items-center justify-center mb-6">
                    <div class="text-7xl">🏆</div>
                </div>
                <h1 class="text-4xl md:text-6xl font-black text-white mb-4">수상 내역</h1>
                <p class="text-xl text-white/90 max-w-2xl mx-auto">국내 최대 규모 AI 영상 공모전 우승 외 다수 수상</p>
            </div>
        </section>

        <!-- Awards Grid Section -->
        <section class="py-20 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16">
                    <h2 class="text-brand font-bold tracking-wide uppercase mb-2 text-xl">Awards & Achievements</h2>
                    <h3 class="text-3xl md:text-4xl font-bold text-slate-900">우리의 성과</h3>
                    <p class="mt-4 text-slate-600 max-w-2xl mx-auto">AI 기술력과 창의성을 인정받은 다양한 수상 실적을 소개합니다</p>
                </div>

                <!-- 관리 버튼 -->
                <div class="flex justify-between items-center mb-6">
                    <button id="admin-mode-btn" class="px-4 py-2 bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold rounded-lg transition-all duration-300 flex items-center gap-2">
                        <i data-lucide="lock" class="w-4 h-4"></i>
                        관리자 모드
                    </button>
                    <button id="add-award-btn" class="px-6 py-3 bg-brand hover:bg-brand-dark text-white font-bold rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2" style="display: none;">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                        수상 내역 추가
                    </button>
                </div>

                <div id="awards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 수상 카드들이 동적으로 추가됩니다 -->
                </div>

                <!-- 안내 메시지 (데이터가 없을 때만 표시) -->
                <div id="empty-message" class="mt-16 text-center bg-slate-100 rounded-xl p-12 hidden">
                    <i data-lucide="award" class="w-16 h-16 text-slate-400 mx-auto mb-4"></i>
                    <h4 class="text-xl font-bold text-slate-900 mb-2">아직 수상 내역이 없습니다</h4>
                    <p class="text-slate-600 max-w-2xl mx-auto mb-6">
                        "수상 내역 추가" 버튼을 클릭하여 첫 번째 수상 내역을 추가해보세요!
                    </p>
                </div>
            </div>
        </section>

        <!-- Back Button -->
        <section class="py-12 bg-slate-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <a href="about.html" class="inline-flex items-center gap-2 px-8 py-4 bg-brand hover:bg-brand-dark text-white font-bold rounded-full transition-all duration-300 shadow-lg hover:shadow-xl">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    회사 소개로 돌아가기
                </a>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- 수상 내역 추가/수정 모달 -->
    <div id="award-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 items-center justify-center p-4" style="display: none;">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-slate-800">수상 내역 추가</h2>
                <button id="close-modal-btn" class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="award-form" class="p-6 space-y-6">
                <input type="hidden" id="award-id">
                
                <!-- 이미지 업로드 -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">수상 이미지</label>
                    <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center hover:border-brand transition-colors">
                        <input type="file" id="award-image" accept="image/*" class="hidden">
                        <div id="image-preview" class="mb-4 hidden">
                            <img id="preview-img" src="" alt="미리보기" class="max-h-64 mx-auto rounded-lg">
                        </div>
                        <button type="button" id="upload-btn" class="px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-lg transition-all duration-300 flex items-center gap-2 mx-auto">
                            <i data-lucide="upload" class="w-5 h-5"></i>
                            이미지 선택
                        </button>
                        <p class="text-sm text-slate-500 mt-2">JPG, PNG, GIF (최대 5MB)</p>
                    </div>
                </div>

                <!-- 수상명 -->
                <div>
                    <label for="award-title" class="block text-sm font-semibold text-slate-700 mb-2">수상명 *</label>
                    <input type="text" id="award-title" required maxlength="100" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand" placeholder="예: AI 영상 공모전 대상">
                </div>

                <!-- 설명 -->
                <div>
                    <label for="award-description" class="block text-sm font-semibold text-slate-700 mb-2">설명 *</label>
                    <textarea id="award-description" required rows="3" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand resize-none" placeholder="수상에 대한 간단한 설명을 입력하세요"></textarea>
                </div>

                <!-- 수상 연도 -->
                <div>
                    <label for="award-year" class="block text-sm font-semibold text-slate-700 mb-2">수상 연도 *</label>
                    <input type="text" id="award-year" required maxlength="4" pattern="[0-9]{4}" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand" placeholder="2024">
                </div>

                <!-- 버튼 -->
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 px-6 py-3 bg-brand hover:bg-brand-dark text-white font-bold rounded-lg transition-all duration-300">
                        저장
                    </button>
                    <button type="button" id="cancel-btn" class="flex-1 px-6 py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold rounded-lg transition-all duration-300">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="awards.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
